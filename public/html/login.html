<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="thematic school of music and arts, a center for music education. Learn to play guitat, keyboar and drums; learn music theory and more with an immersive and engaging curriculum.">
    <meta name="author" content="sudarshan">
    <link rel="icon" href="./img/favicon.ico">

    <title>Login</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <link rel="stylesheet"  href="/css/form.css">
  </head>
  <noscript>
    Sorry, your browser does not support JavaScript.
  </noscript>
  <body class="text-center">
    <form class="form-login" method="post" action="/login">
      <img class="mb-4" src="./img/logo.png" alt="logo" width="150" height="150">

      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name= "pwd" class="form-control" placeholder="Password" minlength="8" maxlength = "12" required>
<div class="d-flex justify-content-left">
      <div class="checkbox mb-1">
        <label>
          <input type="checkbox" name="save" value="remember-me"> Remember me
        </label>
      </div>
</div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      <a class="signup-link" href="/signup">Sign up</a>
      <p class="mt-5 mb-3 text-muted">&copy; Thematic School of Music 2021</p>
    </form>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
     <script src="/scripts/html-scripts.js" charset="utf-8"></script>
     <script src="/scripts/login.js" charset="utf-8"></script>
  </body>
</html>
